<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>    

<script>
    function getComputerChoice() {
        // Once call randomly get a value for these choices: rock paper and scissors
        let choice = "NONE";
        const minNum = Math.ceil(0);
        const maxNum = Math.floor(3);
        let randChoice = Math.floor(Math.random() * (maxNum - minNum) + minNum);
        // Check if random value is equal to one of these values
        if (randChoice == 0){
            choice = "ROCK";
        }
        if (randChoice == 1) {
            choice = "PAPER";
        }
        if (randChoice == 2) {
            choice = "SCISSORS";
        }
        // If they are, output the value that was chosen
        return choice;
    }

    function getHumanChoice() {
        // Prompt user to select one of the values: Rock, Paper, Scissors
        let value = prompt("Select with number: 1) Rock 2) Paper 3) Scissors");
        let choice = "";
        // Once input is recieved, get the value from input and return it
        if (value == 1) {
            choice = "ROCK";
        }
        if (value == 2) {
            choice = "PAPER";
        }
        if (value == 3) {
            choice = "SCISSORS";
        }
        return choice;
    }
    console.log("Hello World");
    // Call function to get computer choice
    console.log("Computer Choice is: " + getComputerChoice());
    // Call function to get human choice
    console.log("User Choice is: " + getHumanChoice());
    </script>

</html>
